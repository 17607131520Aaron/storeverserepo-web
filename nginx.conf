# 限流配置（防止 DDoS 和恶意请求）
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP 服务器配置（80 端口）
server {
    listen 80;
    server_name localhost;

    # 如果启用 HTTPS，可以重定向到 HTTPS
    # return 301 https://$server_name$request_uri;

    root /usr/share/nginx/html;
    index index.html;

    # 隐藏 nginx 版本号（安全）
    server_tokens off;

    # 字符集设置
    charset utf-8;

    # 客户端请求体大小限制（用于文件上传）
    client_max_body_size 20M;

    # 客户端请求头缓冲区大小
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # 性能优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml image/svg+xml application/font-woff application/font-woff2;
    gzip_disable "msie6";

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS 跨域配置（如果需要）
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    # add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # 处理预检请求
    # if ($request_method = 'OPTIONS') {
    #     add_header Access-Control-Allow-Origin "*";
    #     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    #     add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    #     add_header Access-Control-Max-Age 1728000;
    #     add_header Content-Type "text/plain; charset=utf-8";
    #     add_header Content-Length 0;
    #     return 204;
    # }

    # HTML 文件不缓存或短缓存（确保更新及时生效）
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 静态资源缓存配置（带哈希的文件可以长期缓存）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 代理配置（如果需要）
    # 注意：如果不需要后端代理，请注释掉此 location 块
    # 如果需要后端代理，请确保 docker-compose.yml 中定义了 backend 服务
    location /api {
        # 限流配置（API 接口限流）
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # 使用 resolver 延迟解析，避免启动时找不到服务
        resolver 127.0.0.11 valid=30s;
        set $backend http://backend:3000;
        proxy_pass $backend;
        proxy_http_version 1.1;

        # 代理超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 代理请求头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket 支持
        proxy_cache_bypass $http_upgrade;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;

        # CORS 配置（API 接口）
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    }

    # WebSocket 代理配置（如果需要）
    # 注意：如果不需要后端代理，请注释掉此 location 块
    # 如果需要后端代理，请确保 docker-compose.yml 中定义了 backend 服务
    location /socket.io {
        # 使用 resolver 延迟解析，避免启动时找不到服务
        resolver 127.0.0.11 valid=30s;
        set $backend http://backend:3000;
        proxy_pass $backend;
        proxy_http_version 1.1;

        # WebSocket 超时配置（需要更长的超时时间）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # WebSocket 请求头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 禁用缓冲（WebSocket 需要实时传输）
        proxy_buffering off;
    }

    # 通用限流（应用到所有请求）
    limit_req zone=general_limit burst=100 nodelay;
    limit_conn conn_limit 20;

    # SPA 路由支持 - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;

        # HTML 文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 子路径部署支持（如果部署在 /storeverserepo-web/ 子路径下）
    # 取消注释以下配置以支持子路径部署
    # location /storeverserepo-web/ {
    #     alias /usr/share/nginx/html/;
    #     try_files $uri $uri/ /storeverserepo-web/index.html;
    #
    #     # HTML 文件不缓存
    #     add_header Cache-Control "no-cache, no-store, must-revalidate";
    #     add_header Pragma "no-cache";
    #     add_header Expires "0";
    # }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问常见敏感文件
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|bak|backup|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面配置
    error_page 404 /index.html;
    error_page 429 /429.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    location = /429.html {
        root /usr/share/nginx/html;
        return 429 "Too Many Requests\n";
        add_header Content-Type text/plain;
    }
}

