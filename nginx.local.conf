# 本地部署 Nginx 配置文件
# 基于 nginx.conf 修改，适配本地 macOS 环境
# 这是一个完整的 Nginx 配置文件，可以直接使用 -c 参数加载

# 工作进程数（根据 CPU 核心数调整）
worker_processes auto;

# 以当前用户运行（避免权限问题）
# macOS 上 Nginx 默认以 _www 用户运行，可能无法访问 Desktop 目录
user alone staff;

# 错误日志
error_log /Users/alone/Desktop/project/storeverserepo-web/logs/nginx_error.log warn;

# PID 文件
pid /tmp/nginx_local.pid;

events {
    # 每个工作进程的最大连接数
    worker_connections 1024;
}

http {
    # MIME 类型（macOS Homebrew 安装的 Nginx）
    include       /opt/homebrew/etc/nginx/mime.types;
    # 如果上面的路径不存在，尝试以下路径：
    # include       /usr/local/etc/nginx/mime.types;
    # include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # 限流配置（防止 DDoS 和恶意请求）
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # HTTP 服务器配置（8000 端口）
    # 注意：macOS 上使用 80 端口需要 sudo 权限
    server {
    listen 8000;
    server_name localhost;

    # 项目构建后的 dist 目录路径
    # 使用符号链接避免 Desktop 目录权限问题
    root /tmp/storeverserepo-web-dist;
    index index.html;

    # 禁用目录列表（安全）
    autoindex off;

    # 隐藏 nginx 版本号（安全）
    server_tokens off;

    # 字符集设置
    charset utf-8;

    # 客户端请求体大小限制（用于文件上传）
    client_max_body_size 20M;

    # 客户端请求头缓冲区大小
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # 性能优化配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 日志配置（使用项目目录下的 logs 目录）
    access_log /Users/alone/Desktop/project/storeverserepo-web/logs/nginx_access.log;
    error_log /Users/alone/Desktop/project/storeverserepo-web/logs/nginx_error.log warn;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml image/svg+xml application/font-woff application/font-woff2;
    gzip_disable "msie6";

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS 跨域配置（如果需要）
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    # add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # 处理预检请求
    # if ($request_method = 'OPTIONS') {
    #     add_header Access-Control-Allow-Origin "*";
    #     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    #     add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
    #     add_header Access-Control-Max-Age 1728000;
    #     add_header Content-Type "text/plain; charset=utf-8";
    #     add_header Content-Length 0;
    #     return 204;
    # }

    # HTML 文件不缓存或短缓存（确保更新及时生效）
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # 静态资源缓存配置（带哈希的文件可以长期缓存）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 代理配置（如果需要后端服务）
    # 注意：如果不需要后端代理，请注释掉此 location 块
    # 如果需要后端代理，请确保后端服务正在运行
    location /api {
        # 限流配置（API 接口限流）
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # 后端服务地址（请根据实际情况修改）
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # 代理超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 代理请求头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket 支持
        proxy_cache_bypass $http_upgrade;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;

        # CORS 配置（API 接口）
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    }

    # WebSocket 代理配置（如果需要）
    # 注意：如果不需要后端代理，请注释掉此 location 块
    location /socket.io {
        # 后端服务地址（请根据实际情况修改）
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket 超时配置（需要更长的超时时间）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # WebSocket 请求头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 禁用缓冲（WebSocket 需要实时传输）
        proxy_buffering off;
    }

    # 日志 WebSocket 代理配置（用于 React Native 日志转发）
    # 代理到后端服务的独立 WebSocket 服务器（端口 8082）
    location /logs {
        # 后端日志服务器地址（独立端口 8082）
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;

        # WebSocket 超时配置（需要更长的超时时间）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # WebSocket 请求头
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # 禁用缓冲（WebSocket 需要实时传输）
        proxy_buffering off;
    }

    # 通用限流（应用到所有请求）
    limit_req zone=general_limit burst=100 nodelay;
    limit_conn conn_limit 20;

    # SPA 路由支持 - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;

        # HTML 文件不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 子路径部署支持（如果部署在 /storeverserepo-web/ 子路径下）
    # 取消注释以下配置以支持子路径部署
    # location /storeverserepo-web/ {
    #     alias /Users/alone/Desktop/project/storeverserepo-web/dist/;
    #     try_files $uri $uri/ /storeverserepo-web/index.html;
    #
    #     # HTML 文件不缓存
    #     add_header Cache-Control "no-cache, no-store, must-revalidate";
    #     add_header Pragma "no-cache";
    #     add_header Expires "0";
    # }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问常见敏感文件
    location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|bak|backup|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面配置
    error_page 404 /index.html;
    error_page 429 /429.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /tmp/storeverserepo-web-dist;
    }
    location = /429.html {
        root /tmp/storeverserepo-web-dist;
        return 429 "Too Many Requests\n";
        add_header Content-Type text/plain;
    }
}

